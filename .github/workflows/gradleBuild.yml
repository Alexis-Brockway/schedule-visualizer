name: Run Gradle Build
on:
  push:
  workflow_dispatch:
jobs:
  buildGradle:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Build the project
        run: ./gradlew build
      - name: Upload PMD report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: build/reports/pmd/main.html
